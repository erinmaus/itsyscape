name: linux

on:
  push:
    branches:
      - 'master'
      - '**-ci'
  workflow_dispatch: null

jobs:
  linux-server:
    runs-on: ubuntu-22.04
    environment: main
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build code
        run: |
          sudo ./cicd/linux/init.sh
          sudo chroot $(pwd) cicd/linux/build.sh
      -
        name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: itsyrealm_linux
          path: |
            cicd/linux/love.AppImage
            cicd/linux/settings.cfg
            cicd/linux/itsyrealm.love
      -
        name: Build image and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./cicd/linux/Dockerfile
          push: true
          tags: erinmaus/itsyrealm:latest
